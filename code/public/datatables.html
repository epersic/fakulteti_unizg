<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Faculties Data Filters</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
    <h1>Filter Faculties</h1>
    <form id="filters">
      <div class="field"><label for="id">ID</label><input id="id" name="id" type="number"></div>
      <div class="field"><label for="name">Name</label><input id="name" name="name" type="text"></div>
      <div class="field"><label for="short_name">Short name</label><input id="short_name" name="short_name" type="text"></div>
      <div class="field"><label for="established_year">Established year</label><input id="established_year" name="established_year" type="number"></div>
      <div class="field"><label for="website">Website</label><input id="website" name="website" type="text"></div>
      <div class="field"><label for="address_street">Street</label><input id="address_street" name="address_street" type="text"></div>
      <div class="field"><label for="address_city">City</label><input id="address_city" name="address_city" type="text"></div>
      <div class="field"><label for="postal_code">Postal code</label><input id="postal_code" name="postal_code" type="text"></div>
      <div class="field"><label for="university">University</label><input id="university" name="university" type="text"></div>

      <div class="buttons">
        <button type="button" id="apply">Apply filters</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </form>

    <div class="actions">
      <button id="downloadJson">Download JSON</button>
      <button id="downloadCsv">Download CSV</button>
    </div>

    <section id="results">
      <h2>Results</h2>
      <table id="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>short_name</th>
            <th>established_year</th>
            <th>website</th>
            <th>address_street</th>
            <th>address_city</th>
            <th>postal_code</th>
            <th>university</th>
            <th>Departments</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <p><a href="/">Back to home</a></p>
  </main>
  <script src="/script.js"></script>
</body>
</html>
